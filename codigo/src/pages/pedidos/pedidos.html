<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Mis Pedidos</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-list>
          <ion-item *ngFor="let pedido of pedidos$| async">
            <ion-card>
                <ion-card-header>Articulo: {{pedido.comida.articulos}}</ion-card-header>
                <ion-card>    
                  <ion-card-content>
                      <ion-list>
                          <ion-item >    
                              <ion-thumbnail item-right>
                                <img [src]=/>
                              </ion-thumbnail>
                              
                      </ion-item>
                      </ion-list>
                    </ion-card-content>
                    </ion-card>
                <button color="success" ion-button full round  type = "submit" >Aceptar</button>
                <button color="danger" ion-button full round  type = "" >Rechazar</button>
            </ion-card>
          </ion-item>
        </ion-list>

  </ion-content>
