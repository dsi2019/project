<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Mis Pedidos</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-list>
          <ion-item *ngFor="let pedido of pedidosPending$| async">
            <ion-card>
                <ion-card>    
                  <ion-card-content *ngIf= "pedido.status == 0">
                      <ion-list>
                          <ion-item *ngFor="let articulo of pedido.comida.articulos">{{articulo.nombre}}</ion-item> 
                      </ion-list>
                      <ion-footer>Pedido en progreso</ion-footer>
                  </ion-card-content>
                  <ion-card-content *ngIf= "pedido.status == 1">
                      <ion-list>
                          <ion-item *ngFor="let articulo of pedido.comida.articulos">{{articulo.nombre}}</ion-item> 
                      </ion-list>
                      <ion-footer>Pedido listo para recoger</ion-footer>
                  </ion-card-content>  
                  </ion-card>
            </ion-card>
          </ion-item>
        </ion-list>

  </ion-content>
