<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Tu Cuenta</h2>
  <ion-list>
    <ion-item *ngFor="let cuenta of miCuenta$ | async">
      <ion-label color="primary">Nombre</ion-label>
      <ion-input placeholder={{cuenta.nombre}}></ion-input>
    </ion-item>

    <ion-item *ngFor="let cuenta of miCuenta$ | async">
      <ion-label color="primary">Email</ion-label>
      <ion-input placeholder={{cuenta.email}}></ion-input>
    </ion-item>

    <ion-item *ngFor="let cuenta of miCuenta$ | async">
      <ion-label color="primary">Telefono</ion-label>
      <ion-input placeholder={{cuenta.telefono}}></ion-input>
    </ion-item>

    <ion-item *ngFor="let cuenta of miCuenta$ | async">
      <ion-label color="primary">IBAN</ion-label>
      <ion-input placeholder={{cuenta.iban}}></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block>Guardar</button>
  <div id="footer">
    <br><br><br>
    <p>¡Invita a tus amigos!</p>
    <button ion-button block class="share" (click)="compartir()">Comparte tu código</button>
  </div>
</ion-content>
