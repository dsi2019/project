<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 textalign="center">Tu Cuenta</h2>
    <ion-list *ngFor="let cuenta of miCuenta$ | async">
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" name="nombre">
          <p>{{cuenta.nombre}}</p>
       </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="text" name="email">
          <p>{{cuenta.email})</p>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Teléfono</ion-label>
        <ion-input type="text" name="telefono">
          <p>{{cuenta.telefono}}</p>
        </ion-input>
      </ion-item>

      <ion-item>
          <ion-label>IBAN</ion-label>
          <ion-input type="text" name="iban">
            <p>{{cuenta.iban}}</p>
          </ion-input>
        </ion-item>
    </ion-list>
      <button ion-button block>Guardar</button>
      <div id="footer">
      <br><br><br><br>
      <p>¡Invita a tus amigos!</p>
      <button ion-button block class="share" (click)="compartir()">Comparte tu código</button>
    </div>
    </ion-content>
