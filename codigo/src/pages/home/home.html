<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <h1>UnEat</h1>
  <ion-row justify-content-center align-items-center style="height: 50%">
    <img src="../assets/icon/logo.png" height= "200">
  </ion-row>

  <div align="center">
    
      <button ion-button (click)="empiezaPedido()" class="botones add">
        <i class="fas fa-cart-plus"></i>
      </button>
  
      <button ion-button (click)="showFavoritos()" class="botones love">
          <i class="far fa-heart"></i>
      </button>

      <button ion-button (click)="showSettings()" class="botones settings">
          <i class="fas fa-cog"></i>
      </button>

  </div>
