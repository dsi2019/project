<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
      <button ion-fab color="primary">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-fab>
    <ion-list>
      <ion-item *ngFor="let favorito of misFavoritos$ | async">
        <ion-thumbnail item-right>
            <img [src]= "favorito?.foto"/>
        </ion-thumbnail>
        <ion-row>
          <button (click)="removeFavorito(favorito)">
            <ion-icon name="heart" class="heart"></ion-icon>
          </button>
          <ion-col>
            <button (click) = "aDetalles(favorito)">
              <p>{{favorito.nombre}}</p>
              <p>{{favorito.precio | number:'1.2-2'}}â‚¬</p>
            </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
