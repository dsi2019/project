<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
      <button ion-fab color="primary">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-fab>
    <ion-list>
        <ion-item *ngFor="let favorito of misFavoritos$ | async">
          <ion-row>
            <ion-col>
            <button>
                <p>{{favorito.nombre}}</p>
                <p>{{favorito.precio}}â‚¬</p>
            </button>
          </ion-col>
          <ion-col>
            <button (click)="removeFavorito(favorito)"> 
                <ion-icon name="heart" class="heart"></ion-icon>
            </button>
          </ion-col>
          </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
