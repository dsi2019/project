<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrito</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-card-header>
        <ion-card-title>Articulos en mi carrito</ion-card-title>
      </ion-card-header>
      <ion-card-content>
       <ion-list>
          <ion-item *ngFor="let articulo of carrito">
            <ion-thumbnail item-right>
              <img [src]= "articulo?.foto"/>
            </ion-thumbnail>
            {{articulo.nombre}}
            <p>{{articulo.precio | number:'1.2-2'}}€</p>
          </ion-item>
       </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
          <ion-card-title>Total: {{precioTotal | number:'1.2-2'}}€</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <button>PAGAR AHORA</button>
        </ion-card-content>

    </ion-card>
</ion-content>
