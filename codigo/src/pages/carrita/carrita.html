<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrito</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-card-header>
        <ion-card-title>Articulos en mi carrito</ion-card-title>
      </ion-card-header>
      <ion-card-content>
       <ion-list>
          <ion-item *ngFor="let articulo of carrito; let i = index ">
            <ion-thumbnail item-right>
              <img [src]= "articulo?.foto"/>
            </ion-thumbnail>
              {{articulo.nombre}}
              <p>x {{cantidad[i]}}</p>
              <p>{{articulo.precio}}€</p>
            </ion-item>
       </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
          <ion-card-title>Total: {{precioTotal}}€</ion-card-title>
        </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-card-title>
            método de pago seleccionado
          </ion-card-title>
          <ion-row align-items: center>
            <ion-col col-4>
                <ion-icon name = "card" style="zoom:2.0;">
                  </ion-icon><h3>   ******** 4424</h3>
            </ion-col>
            <ion-col col-8>
                
            </ion-col>
          </ion-row>
      </ion-card-content>
    </ion-card>
    <ion-list>
      <button ion-button  block type = "submit" > Confirmar Compra</button >
      </ion-list>
</ion-content>
