<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrito</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let cart of carrito">
      <p>{{cart.nombre}}</p>
      <p>{{cart.precio}}</p>
    </ion-item>
  </ion-list>
</ion-content>
