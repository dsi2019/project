<ion-header>
  <ion-navbar>
    <ion-title>home-staff</ion-title>

</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
          <ion-card-title>Pedidos Pendientes</ion-card-title>
        </ion-card-header>

      <ion-list>
          <ion-item *ngFor="let pedido of pedidos$| async">

                <p>{{pedido?.nombre_cliente}}</p>
            </ion-card>
          </ion-item>
        </ion-list>
  </ion-content>
