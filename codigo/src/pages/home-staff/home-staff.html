
<ion-header>
  <ion-navbar>
    <ion-title>home-staff</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
          <ion-card-title>Pedidos Pendientes</ion-card-title>
        </ion-card-header>
    </ion-card>
    
      <ion-list>
          <ion-item *ngFor="let pedido of pedidos$| async">
            <ion-card>
                <ion-card-header>CLIENTE: {{pedido?.nombre_cliente}}</ion-card-header>
                <ion-card>    
                      <ion-item *ngFor="let articulo of pedido.comida.articulos">           
                        <ion-card-content>
                            <ion-card-subtitle>{{articulo.nombre}}</ion-card-subtitle>
                        </ion-card-content>
                      </ion-item>
                    </ion-card>
                <button ion-button  round block type = "submit" > Aceptar pedido</button>
                <button color="danger" ion-button full round block type = "submit" > Rechazar pedido</button>
            </ion-card>
          </ion-item>
        </ion-list>
  </ion-content>
