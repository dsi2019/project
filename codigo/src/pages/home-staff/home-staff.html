
<ion-header>
  <ion-navbar>
    <ion-title item-left>Pedidos Pendientes</ion-title>
    <button ion-fab><ion-icon item-right name="log-out"></ion-icon></button>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
      <ion-list>
          <ion-item *ngFor="let pedido of pedidos$| async">
            <ion-card>
                <ion-card-header>CLIENTE: {{pedido?.nombre_cliente}}</ion-card-header>
                <ion-card>    
                  <ion-card-content>
                      <ion-list>
                          <ion-item *ngFor="let articulo of pedido.comida.articulos">    
                              <ion-thumbnail item-right>
                                <img [src]= "articulo?.foto"/>
                              </ion-thumbnail>
                              {{articulo.nombre}}
                      </ion-item>
                      </ion-list>
                    </ion-card-content>
                    </ion-card>
                <button color="success" ion-button full round  type = "submit" >Aceptar</button>
                <button color="danger" ion-button full round  type = "" >Rechazar</button>
            </ion-card>
          </ion-item>
        </ion-list>

  </ion-content>
