<ion-header>
  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-fab bottom right>
    <button ion-fab color="primary">
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>
  <ion-row>
    <ion-title>Pedir Comida</ion-title>
  </ion-row>
  <br>
  <ion-row>
      <ion-col col-6>
          <ion-searchbar>
            </ion-searchbar>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label>Tipo de Comida</ion-label>
          <ion-select [(ngModel)]="category">
            <ion-option value="bc">Bebidas Calientes</ion-option>
            <ion-option value="bf">Bebidas Frias</ion-option>
            <ion-option value="ag">Agua</ion-option>
            <ion-option value="hb">Hamburguesas</ion-option>
            <ion-option value="rc">Raciones</ion-option>
            <ion-option value="pc">Platos Combinados</ion-option>
            <ion-option value="cs">Croissant Salados</ion-option>
            <ion-option value="sd">Sandwiches</ion-option>
            <ion-option value="bg">Baguettes</ion-option>
            <ion-option value="bd">Bocadillos</ion-option>
            <ion-option value="pm">Pulgas y Montados</ion-option>
            <ion-option value="fs">Fruta/Suplementos</ion-option>
            <ion-option value="vl">Vinos y Licores</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
  </ion-row>
  <hr>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card>
          <h3>
            Leche
          </h3>
          <h3>
            0,75 €
          </h3>
          <ion-icon name="heart-outline"></ion-icon>
        </ion-card>
        <ion-card>
          <h3>
            Infusiones
          </h3>
          <h3>
            0,80 €
          </h3>
          <button (click) = "onAddFavorito()"> 
            <ion-icon name="heart-outline" ></ion-icon>
          </button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
