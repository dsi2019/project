<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-fab bottom right>
    <button ion-fab color="primary" (click) = "aCarrita()">
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>
  <ion-row>
    <ion-title>Pedir Comida</ion-title>
  </ion-row>
  <br>
  <ion-row>
      <ion-col col-6>
        <ion-searchbar (ionInput)="onSearch($event)" placeholder=" "></ion-searchbar>
      </ion-col>
      <ion-col col-6>
        <ion-item class="filtro">
          <ion-label>Filtrar</ion-label>
          <ion-select (ionChange)="onChange($event)">
            <ion-option value="" selected>Todos</ion-option>
            <ion-option value="bc">Bebidas Calientes</ion-option>
            <ion-option value="bf">Bebidas Frias</ion-option>
            <ion-option value="ag">Agua</ion-option>
            <ion-option value="hb">Hamburguesas</ion-option>
            <ion-option value="rc">Raciones</ion-option>
            <ion-option value="pc">Platos Combinados</ion-option>
            <ion-option value="cs">Croissant Salados</ion-option>
            <ion-option value="sd">Sandwiches</ion-option>
            <ion-option value="bg">Baguettes</ion-option>
            <ion-option value="bd">Bocadillos</ion-option>
            <ion-option value="pm">Pulgas y Montados</ion-option>
            <ion-option value="fs">Fruta y Dulces</ion-option>
            <ion-option value="sup">Suplementos</ion-option>
            <ion-option value="vl">Vinos y Licores</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
  </ion-row>
  <hr>
  <ion-list>
      <ion-grid>
          <ion-item *ngFor="let articulo of displayMenu">
              <ion-thumbnail item-right>
                  <img [src]= "articulo?.foto"/>
              </ion-thumbnail>
              <ion-row>
                  <button (click) = "onAddFavorito(articulo)" style="background: transparent"> 
                    <ion-icon name="heart-outline" class="heart"></ion-icon>
                  </button>
                  <ion-col col-8>
                    <button (click)= "aDetalles(articulo)">
                      <h5 text-wrap>{{articulo.nombre}}</h5>
                      <p>{{articulo.precio | number:'1.2-2'}}â‚¬</p>
                    </button>
                  </ion-col>
            </ion-row>
          </ion-item>
      </ion-grid>
  </ion-list>
</ion-content>
