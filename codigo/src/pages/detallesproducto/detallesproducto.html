<ion-header>
  <ion-navbar>
    <ion-title>Detalles de Producto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form >
  <ion-list >
      <ion-item *ngFor="let item of items">
          <ion-thumbnail slot="start">
            <ion-img [src]="leche"></ion-img>
          </ion-thumbnail>
        </ion-item>
  <ion-item >
  <ion-label > Nombre </ion-label >
  <ion-input type = "text"></ion-input >
  </ion-item >
  <ion-item >
  <ion-label > Tipo </ion-label >
  <ion-input type = "text"  ></ion-input >
  </ion-item >
  <ion-item>
      <ion-label>Cantidad</ion-label>
      <ion-select>
        <ion-option value="1">1</ion-option>
        <ion-option value="dos">2</ion-option>
        <ion-option value="tres">3</ion-option>
        <ion-option value="cuatro">4</ion-option>
        <ion-option value="cinco">5</ion-option>
        <ion-option value="seis">6</ion-option>
      </ion-select>
    </ion-item>
  </ion-list >
  <button ion-button block type = "submit" > Comprar Ahora </button >
  </form >
</ion-content>
