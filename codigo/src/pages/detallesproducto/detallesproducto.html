<ion-header>
  <ion-navbar>
    <ion-title>Detalles de Producto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form >
  <ion-list >
    <ion-row justify-content-center align-items-center style="height: 100%">
        <img src={{articulo.foto}} height= "200">
    </ion-row>
    <ion-item>
      <ion-label> {{articulo.nombre}} </ion-label >
    </ion-item>
    <ion-item>
      <ion-label> {{articulo.precio}}€</ion-label >
    </ion-item>
    <ion-item>
      <ion-label>Cantidad</ion-label>
      <ion-select >
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
        <ion-option value="6">6</ion-option>
      </ion-select>
    </ion-item>
  </ion-list >
  <button ion-button block type = "submit" (click)="addToCarrito(articulo, 2)"> Añadir a su carrito </button >
  </form >
</ion-content>
